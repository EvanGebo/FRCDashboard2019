<!DOCTYPE html>
<html>

<!-- RoboRIO ID is: 10.26.19.2 -->

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/tuning.css">
    <link id="theme-link" rel="stylesheet" href>
</head>

<body>
    <!-- Header and time elements-->
    <div id="timer">2:15</div>
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
        <button id="connect-button">Connect</button>
        <button id="tuning-button">Tuning</button>
    </header>

    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <div id="camera"></div>

    <!-- Tuning code follows -->
    <div id="tuning">
        <input type="text" placeholder="Property" id="name">
        <input type="text" placeholder="Value" id="value">
        <button id="set">Set</button>
        <button id="get">Get</button>
        <button id="clear">Clear</button>
    </div>

    <!-- The main body of the dashboard, by default contains the gyro monitor and the robot diagram -->
    <article>
        <!-- Gyroscope -->
        <svg id="gyro">
            <circle cx="85" cy="85" r="83"></circle>
            <circle cx="85" cy="85" r="50"></circle>
            <rect id="gyro-arm" x="80" y="5" width="10" height="80"></rect>
            <text id="gyro-number" x="90" y="115">0ยบ</text>
        </svg>
        <!-- Lights -->
        <!-- <svg id="lights">
            <line x1="75" y1="40" x2="155" y2="40"></line>
            <line x1="75" y1="40" x2="75" y2="60"></line>
            <line x1="155" y1="40" x2="155" y2="60"></line>
            <text x="60" y="55" text-anchor="left">L</text>
            <text x="160" y="55" text-anchor="left">R</text>
            <text x="115" y="30" text-anchor="middle">Line Follow</text>
            <circle id="light_0" class="line-follow-light" cx="85" cy="50" r="5"></circle>
            <circle id="light_1" class="line-follow-light" cx="100" cy="50" r="5"></circle>
            <circle id="light_2" class="line-follow-light" cx="115" cy="50" r="5"></circle>
            <circle id="light_3" class="line-follow-light" cx="130" cy="50" r="5"></circle>
            <circle id="light_4" class="line-follow-light" cx="145" cy="50" r="5"></circle>
        </svg> -->
        <!-- Robot Diagram -->
        <svg id="robot-diagram" width="450" height="450">
            <!-- Guide lines -->
            <line id="high-guide-line" class="guide-line-on" x1="100" y1="170" x2="370" y2="170"></line>
            <line id="middle-guide-line" class="guide-line-off" x1="100" y1="235" x2="370" y2="235"></line>
            <line id="low-guide-line" class="guide-line-off" x1="100" y1="300" x2="370" y2="300"></line>
            <line id="pickup-guide-line" class="guide-line-off" x1="100" y1="357" x2="370" y2="357"></line>
            <text id="high-guide-text" class="guide-text-on" x="375" y="175" text-anchor="left">High</text>
            <text id="middle-guide-text" class="guide-text-off" x="375" y="240" text-anchor="left">Middle</text>
            <text id="low-guide-text" class="guide-text-off" x="375" y="305" text-anchor="left">Low</text>
            <text id="pickup-guide-text" class="guide-text-off" x="375" y="363" text-anchor="left">Pickup</text>
            <text id="pickup-status" class="guide-text-off" x="70" y="400" text-anchor="right">In</text>

            <!-- Wheels -->
            <circle cx="150" cy="410" r="25"></circle>
            <circle cx="230" cy="410" r="25"></circle>
            <circle cx="310" cy="410" r="25"></circle>
            <circle cx="150" cy="410" r="10"></circle>
            <circle cx="230" cy="410" r="10"></circle>
            <circle cx="310" cy="410" r="10"></circle>
            
            <!-- Elevator tower -->
            <rect x="225" y="150" width="15" height="250"></rect>

            <!-- Ball Pickup -->
            <rect id="pickup-long" x="110" y="363" width="200" height="5"></rect>
            <rect id="pickup-short" x="110" y="353" width="75" height="20"></rect>
            
            <!-- Elevator arm -->
            <rect id="robot-arm" class="filled-shape" x="150" y="160" width="100" height="15"></rect>

            <!-- Robot body -->
            <rect x="110" y="380" width="250" height="30"></rect>
            <text id="team" x="235" y="405" text-anchor="middle">2619</text>

            <!-- Warning light -->
            <polygon class="guide-warning" points="245,130 260,105 275,130"></polygon>
            <text class="guide-warning-icon-text" x="260" y="125" text-anchor="middle">!</text>
            <text class="guide-warning-text" x="280" y="115" text-anchor="left">Elevator/Pickup</text>
            <text class="guide-warning-text" x="280" y="135" text-anchor="left">Collision</text>
        </svg>
    </article>

    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
        <!-- Theme selector -->
        <div>
            <p>Theme:</p>
            <div class="select-container">
                <select id='theme-select'>
                    <option>dark</option>
                    <option>light</option>
                    <option>green</option>
                    <option>red</option>
                    <option>blue</option>
                    <option>rainbow</option>
                </select>
            </div>
        </div>
        <!-- Example value -->
        <div id="example-section">
            <button id="example-button">Change example value</button>
            <p id="example-readout">Value is undefined</p>
        </div>
        <!-- Autonomous selector -->
        <div class="select-container">
            <select id="auto-select">
                <option>No auto modes found</option>
                <!-- This gets populated by JS -->
            </select>
        </div>
        <!-- Elevator display -->
        <div>
            <p>Adjust arm height</p>
            <input id="arm-position" type="range" min="0" max="1200" value="770">
        </div>
        <!-- Pickup display -->
        <div>
            <p>Adjust pickup position</p>
            <input id="pickup-position" type="range" min="0" max="1200" value="770">
        </div>
        <!-- Test data output -->
        <div>
            <p id="test-data">Test Results Here</p>
        </div>
    </aside>

    <!-- Other scripts and connection popup -->
    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>
    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
    <script src="components/theme.js"></script>
    <script src="components/tuning.js"></script>
</body>

</html>
