<!DOCTYPE html>
<html>

<!-- RoboRIO ID is: 10.26.19.2 -->

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/graphics.css" rel="stylesheet">
    <link rel="stylesheet" href="css/tuning.css">
    <link id="theme-link" rel="stylesheet" href>
</head>

<body>
    <!-- Header and time elements-->
    <div id="timer">2:15</div>
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
        <button id="connect-button">Connect</button>
        <button id="tuning-button">Tuning</button>
    </header>

    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <div id="camera"></div>

    <!-- Tuning code follows -->
    <div id="tuning">
        <input type="text" placeholder="Property" id="name">
        <input type="text" placeholder="Value" id="value">
        <button id="set">Set</button>
        <button id="get">Get</button>
        <button id="add">Add</button>
    </div>

    <!-- The main body of the dashboard, by default contains the gyro monitor and the robot diagram -->
    <article>
        <svg id="gyro">
            <!-- <line x1="0" y1="0" x2="1000" y2="0"/>
            <line x1="0" y1="0" x2="0" y2="1000"/> -->

            <line class="border" x1="150" y1="0" x2="150" y2="1000"/>
        </svg>
        <svg id="line-follow">
            <!-- <line x1="0" y1="0" x2="1000" y2="0"/>
            <line x1="0" y1="0" x2="0" y2="1000"/> -->

            <text x="5" y="20">Line Follow:</text>
            <text class="status-text on-fill" x="5" y="50">Found</text>
            <line class="border" x1="5" y1="65" x2="120" y2="65"/>
            <circle class="on-fill on-stroke" cx="62.5" cy="110" r="30"/>
            
        </svg>
        <svg id="ball-pickup">
            <!-- <line x1="0" y1="0" x2="1000" y2="0"/>
            <line x1="0" y1="0" x2="0" y2="1000"/> -->
    
            <text x="5" y="20">Ball Sensor:</text>
            <text class="status-text off-fill" x="5" y="50">None</text>
            <line class="border" x1="5" y1="65" x2="120" y2="65"/>
            <!-- <circle class="off-fill off-stroke" cx="62.5" cy="110" r="30"/> -->
            <polygon class="off-fill off-stroke" points="50,80 80,80 70,100 80,100 40,140 50,105 40,105" />
        </svg>
        <svg id="robot">
            <!-- <line x1="0" y1="0" x2="0" y2="1000"/> -->

            <line class="border" x1="0" y1="0" x2="1000" y2="0"/>

            <!-- Guide Lines -->
            <line class="guide off-stroke" x1="90" y1="70" x2="340" y2="70"/>
            <text class="off-fill" x="350" y="75">Label A</text>
            <line class="guide off-stroke" x1="90" y1="120" x2="340" y2="120"/>
            <text class="off-fill" x="350" y="125">Label B</text>
            <line class="guide off-stroke" x1="90" y1="170" x2="340" y2="170"/>
            <text class="off-fill" x="350" y="175">Label C</text>
            <line class="guide off-stroke" x1="90" y1="220" x2="340" y2="220"/>
            <text class="off-fill" x="350" y="225">Label D</text>
            <line class="guide off-stroke" x1="90" y1="270" x2="340" y2="270"/>
            <text class="off-fill" x="350" y="275">Pickup</text>

            <rect x="210" y="50" width="15" height="300"/> <!-- Elevator Tower -->
            <rect x="100" y="290" width="230" height="20"/> <!-- Robot Frame -->
        </svg>
    </article>

    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
        <!-- Theme selector -->
        <div>
            <p>Theme:</p>
            <div class="select-container">
                <select id='theme-select'>
                    <option>dark</option>
                    <option>light</option>
                    <option>green</option>
                    <option>red</option>
                    <option>blue</option>
                    <option>rainbow</option>
                </select>
            </div>
        </div>
        <!-- Autonomous selector -->
        <div>
            <p>Autonomous:</p>
            <div class="select-container">
                <select id="auto-select">
                    <option>No auto modes found</option>
                    <!-- This gets populated by JS -->
                </select>
            </div>
        </div>
        <!-- Test data output -->
        <div>
            <p id="test-data">Test Results Here</p>
        </div>
    </aside>

    <!-- Other scripts and connection popup -->
    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>
    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
    <script src="components/theme.js"></script>
    <script src="components/tuning.js"></script>
</body>

</html>
